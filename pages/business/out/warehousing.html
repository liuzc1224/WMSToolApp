<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../../css/mui.min.css" />
		<script type="text/javascript" src="../../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/vue.js"></script>
	</head>
	<style>
		.mui-btn-primary {
			background-color: rgb(84, 174, 250);
			border: 1px solid rgb(84, 174, 250);
		}
		
		.mui-card {
			border-radius: 2px;
			box-shadow: 0 0px 0px;
		}
	</style>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<button id="sm" class="mui-btn mui-btn-primary" style="height: 45px;width: 50%;margin-left: 7%;margin-bottom: 2%;font-size: 18px;">
					开始扫描
				</button>
			<button id="ck" class="mui-btn mui-btn-primary" style="height: 45px;width: 35%;margin-left: 1%;font-size: 18px;">
					出库
			</button>
		</nav>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">操作</h1>
		</header>
		<div class="mui-content" id="app">
			<div class="mui-row">
				<div class="mui-col-xs-12 mui-col-sm-12" v-for="content in listData">
					<div class="mui-card-content" style="margin-left: 3%;">
						<label>借用、调拨号：</label><span>{{ content.number }}</span>
					</div>
					<div class="mui-card">
						<div class="mui-card-header">
							<label>名称</label><label>归还数量</label><label>借用数量</label>
						</div>
						<div class="mui-card-header" v-for="data in content.list">
							<span>{{ data.message }}</span>
							<span>{{ data.return }}</span>
							<span>{{ data.borrow }}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../vue/testData.js"></script>
	<script>
		mui.init();
		mui.plusReady(function() {
			var ws = plus.webview.currentWebview();
			var type = ws.type;
		});

	</script>

</html>
